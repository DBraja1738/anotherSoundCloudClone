<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="text-center"><a href={% url "home" %} style="text-decoration: none; color: black;">Another SoundCloud Clone</a></h1>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url  "songList" %}">List all songs</a>
                </li>

                {% if user.is_authenticated %}
                  
                  <li class="nav-item">
                    <a class="nav-link" href="/player/upload_song">Upload a song</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                  
                {%endif%}
            </ul>
        </nav>
    </div>
   
      {% block content %}
      {% endblock content %}
   

</body>
</html>
