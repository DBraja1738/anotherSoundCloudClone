{% extends "base.html" %}

{% block title %}Search for a song{% endblock title %}

{% block content %}
<h1>Song search</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
            <form action="{% url "songSearch" %}" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-success text-center">
                    Search
                </button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
            <h2>Search results:</h2>
                <ul>
                    {% for song in songs %}
                    <li> {{song.title}}-{{song.artist}}  <a href="{% url 'play_song' song.id %}">Play</a></li>
                    {% endfor %}
                </ul>
        </div>
        <div class="col">

        </div>
    </div>
</div>
{% endblock content %}
